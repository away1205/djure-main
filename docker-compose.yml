version: '3.8'

services:
  djure-app:
    build: .
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - djure-app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
